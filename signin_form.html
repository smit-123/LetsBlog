<body>
    <nav class="navbar m-4 p-4 navbar-expand-lg navbar-dark bg-dark" style="border-radius: 30px;" style="background-color: #121212;">
        <a class="navbar-brand mr-auto" href="#"
            style="font-family: 'Rubik Wet Paint', cursive; font-size: 1.5rem;">LetsBlog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>

        </div>
    </nav>
    <section class="m-4" >
        <div class="jumbotron" style="border-radius: 30px;">
            <h1 class="display-4">Sign-in here</h1>
            <p class="lead">Please sign-in before starting your blogging career</p>
            <hr class="my-4">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlInput1">Username</label>
                            <input type="text" class="form-control mb-3" id="exampleFormControlInput1"
                                placeholder="Enter your username">
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlInput2">Email address</label>
                            <input type="email" class="form-control mb-3" id="exampleFormControlInput2"
                                placeholder="Enter your email">

                        </div>


                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlInput3">Enrollment number</label>
                            <input type="text" class="form-control mb-3" id="exampleFormControlInput3"
                                placeholder="Enter your enrollment number here">
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Type of account which you want to create</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>As a admin</option>
                                    <option>As a blogger</option>
                                    <option>As a viewer</option>
                                </select>
                            </div>
                        </div>


                    </div>



                    <label for="exampleFormControlInput4">Create password</label>
                    <input type="password" class="form-control mb-3" id="exampleFormControlInput4"
                        placeholder="Enter your password">
                    <label for="exampleFormControlInput5">Re-enter password</label>
                    <input type="password" class="form-control mb-3" id="exampleFormControlInput5"
                        placeholder="Enter your password again">
                    <label class="form-label" for="customFile">Upload your profile image</label>
                    <input type="file" class="form-control mb-5" id="customFile" />

                    <button type="button" class="btn btn-dark col-4 m-auto btn-block "
                        style="border-radius: 30px;">Sign-in <i class="fa p-2 fa-arrow-circle-right"></i>
                    </button>


                </div>

            </form>
            </p>
        </div>
    </section>
